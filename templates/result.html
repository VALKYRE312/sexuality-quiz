<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #ffb6c1, #add8e6, #dda0dd);
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            color: #333;
            text-align: center;
            padding:220px;
        }
        .result-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            color: #8a2be2;
            font-size: 2.4em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.25em;
            line-height: 1.6;
        }
        .btn-index {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #ba55d3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-index:hover {
            background-color: #8a2be2;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>✨ Your Result ✨</h1>
        <p>{{ result_message }}</p>
        <a class="btn-index" href="/">Take Quiz Again</a>
    </div>
</body>
</html>
